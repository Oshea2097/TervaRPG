<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>TervaRPG Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="panel">
    <header>
      <h1>Panel Administracyjny</h1>
      <button id="close">✕</button>
    </header>

    <section id="adminInfo">
      <p><strong>Nick:</strong> <span id="username">...</span></p>
      <p><strong>Ranga:</strong> <span id="rank">...</span></p>
      <p><strong>Ostatnie logowanie:</strong> <span id="lastLogin">...</span></p>
    </section>

    <nav>
      <button onclick="showSection('players')">Gracze</button>
      <button>Kary</button>
      <button>Logi</button>
      <button>Pojazdy</button>
      <button>Frakcje</button>
    </nav>

    <section id="players" class="hidden">
      <h2>Gracze online</h2>
      <table id="playerTable">
        <thead><tr><th>Nick</th><th>ID</th><th>Akcje</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>
      <p>TervaRPG — system administracji</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
